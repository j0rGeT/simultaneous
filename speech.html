<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同声传译系统</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .volume-bar {
            transition: width 0.1s ease-in-out;
        }
        .pulse-ring {
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring {
            0% {
                transform: scale(0.33);
            }
            40%, 50% {
                opacity: 0;
            }
            100% {
                opacity: 0;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // 语言检测函数
        const detectLanguage = (text) => {
            const chinesePattern = /[\u4e00-\u9fff]/;
            const englishPattern = /^[a-zA-Z\s.,!?'";\-:()]+$/;
            const japanesePattern = /[\u3040-\u309f\u30a0-\u30ff]/;
            const koreanPattern = /[\uac00-\ud7af]/;
            
            if (chinesePattern.test(text)) return 'zh-CN';
            if (japanesePattern.test(text)) return 'ja';
            if (koreanPattern.test(text)) return 'ko';
            if (englishPattern.test(text.trim())) return 'en-US';
            return 'auto';
        };

        // 获取语言显示名称
        const getLanguageName = (langCode) => {
            const langMap = {
                'zh-CN': '中文',
                'en-US': '英语',
                'ja': '日语',
                'ko': '韩语',
                'auto': '自动检测'
            };
            return langMap[langCode] || langCode;
        };

        // 大模型翻译函数
        const translateWithLLM = async (text, apiKey, model = 'gpt-3.5-turbo') => {
            const prompt = `请将以下文本翻译成中文和英文，如果原文是中文则翻译成英文，如果原文是英文则翻译成中文。只返回翻译结果，不要其他内容：\n\n${text}`;
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: 'user', content: prompt }],
                        max_tokens: 1000,
                        temperature: 0.3
                    })
                });

                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0]?.message?.content?.trim() || '翻译失败';
            } catch (error) {
                console.error('翻译错误:', error);
                return `翻译错误: ${error.message}`;
            }
        };

        const SimultaneousInterpreter = () => {
            const [isListening, setIsListening] = useState(false);
            const [originalText, setOriginalText] = useState('');
            const [translatedText, setTranslatedText] = useState('');
            const [detectedLanguage, setDetectedLanguage] = useState('');
            const [volume, setVolume] = useState(0);
            const [apiKey, setApiKey] = useState('');
            const [model, setModel] = useState('gpt-3.5-turbo');
            const [isTranslating, setIsTranslating] = useState(false);
            const [history, setHistory] = useState([]);

            const recognitionRef = useRef(null);
            const audioContextRef = useRef(null);
            const analyserRef = useRef(null);
            const microphoneRef = useRef(null);
            const volumeIntervalRef = useRef(null);

            // 初始化语音识别
            useEffect(() => {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'auto';

                    recognitionRef.current.onresult = (event) => {
                        let finalTranscript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            }
                        }

                        if (finalTranscript) {
                            setOriginalText(finalTranscript);
                            const lang = detectLanguage(finalTranscript);
                            setDetectedLanguage(lang);
                            
                            // 自动翻译
                            if (apiKey && finalTranscript.trim()) {
                                handleTranslate(finalTranscript);
                            }
                        }
                    };

                    recognitionRef.current.onerror = (event) => {
                        console.error('语音识别错误:', event.error);
                        setIsListening(false);
                    };
                }
            }, [apiKey]);

            // 音量检测
            const startVolumeDetection = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                    analyserRef.current = audioContextRef.current.createAnalyser();
                    microphoneRef.current = audioContextRef.current.createMediaStreamSource(stream);
                    
                    microphoneRef.current.connect(analyserRef.current);
                    analyserRef.current.fftSize = 512;
                    
                    const bufferLength = analyserRef.current.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    const updateVolume = () => {
                        if (analyserRef.current) {
                            analyserRef.current.getByteFrequencyData(dataArray);
                            const sum = dataArray.reduce((a, b) => a + b, 0);
                            const average = sum / bufferLength;
                            setVolume(Math.min(100, (average / 128) * 100));
                        }
                    };

                    volumeIntervalRef.current = setInterval(updateVolume, 100);
                } catch (error) {
                    console.error('音频访问错误:', error);
                }
            };

            const stopVolumeDetection = () => {
                if (volumeIntervalRef.current) {
                    clearInterval(volumeIntervalRef.current);
                    volumeIntervalRef.current = null;
                }
                if (audioContextRef.current) {
                    audioContextRef.current.close();
                    audioContextRef.current = null;
                }
                setVolume(0);
            };

            const handleTranslate = async (text) => {
                if (!apiKey || !text.trim()) return;
                
                setIsTranslating(true);
                try {
                    const translation = await translateWithLLM(text, apiKey, model);
                    setTranslatedText(translation);
                    
                    // 添加到历史记录
                    const newRecord = {
                        id: Date.now(),
                        original: text,
                        translated: translation,
                        language: detectLanguage(text),
                        timestamp: new Date().toLocaleTimeString()
                    };
                    setHistory(prev => [newRecord, ...prev.slice(0, 9)]);
                } catch (error) {
                    setTranslatedText(`翻译失败: ${error.message}`);
                } finally {
                    setIsTranslating(false);
                }
            };

            const toggleListening = () => {
                if (isListening) {
                    recognitionRef.current?.stop();
                    stopVolumeDetection();
                    setIsListening(false);
                } else {
                    if (recognitionRef.current) {
                        recognitionRef.current.start();
                        startVolumeDetection();
                        setIsListening(true);
                    }
                }
            };

            const clearAll = () => {
                setOriginalText('');
                setTranslatedText('');
                setDetectedLanguage('');
                setHistory([]);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-6xl mx-auto">
                        {/* 标题 */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">同声传译系统</h1>
                            <p className="text-gray-600">实时语音识别与翻译</p>
                        </div>

                        {/* 设置面板 */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h2 className="text-xl font-semibold mb-4 text-gray-700">设置</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        OpenAI API Key
                                    </label>
                                    <input
                                        type="password"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        placeholder="输入您的API Key"
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        模型选择
                                    </label>
                                    <select
                                        value={model}
                                        onChange={(e) => setModel(e.target.value)}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                                        <option value="gpt-4">GPT-4</option>
                                        <option value="gpt-4-turbo">GPT-4 Turbo</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        {/* 控制面板 */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex flex-col items-center space-y-4">
                                {/* 音量显示 */}
                                <div className="w-full max-w-md">
                                    <div className="flex justify-between text-sm text-gray-600 mb-2">
                                        <span>音量</span>
                                        <span>{Math.round(volume)}%</span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-3">
                                        <div 
                                            className="volume-bar bg-gradient-to-r from-green-400 to-green-600 h-3 rounded-full"
                                            style={{ width: `${volume}%` }}
                                        ></div>
                                    </div>
                                </div>

                                {/* 录音按钮 */}
                                <div className="relative">
                                    <button
                                        onClick={toggleListening}
                                        disabled={!apiKey}
                                        className={`relative w-20 h-20 rounded-full text-white font-semibold text-lg shadow-lg transition-all duration-300 ${
                                            isListening 
                                                ? 'bg-red-500 hover:bg-red-600 scale-110' 
                                                : 'bg-blue-500 hover:bg-blue-600'
                                        } disabled:bg-gray-400 disabled:cursor-not-allowed`}
                                    >
                                        {isListening ? '停止' : '开始'}
                                    </button>
                                    {isListening && (
                                        <div className="absolute inset-0 rounded-full bg-red-400 opacity-30 pulse-ring"></div>
                                    )}
                                </div>

                                <div className="flex space-x-4">
                                    <button
                                        onClick={clearAll}
                                        className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
                                    >
                                        清空内容
                                    </button>
                                </div>

                                {!apiKey && (
                                    <p className="text-red-500 text-sm">请先设置API Key</p>
                                )}
                            </div>
                        </div>

                        {/* 翻译结果显示 */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                            {/* 原文 */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold text-gray-700">原文</h3>
                                    {detectedLanguage && (
                                        <span className="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
                                            {getLanguageName(detectedLanguage)}
                                        </span>
                                    )}
                                </div>
                                <div className="min-h-[120px] p-4 bg-gray-50 rounded-lg border">
                                    <p className="text-gray-800 leading-relaxed">
                                        {originalText || '等待语音输入...'}
                                    </p>
                                </div>
                            </div>

                            {/* 译文 */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-semibold text-gray-700">译文</h3>
                                    {isTranslating && (
                                        <div className="flex items-center space-x-2 text-blue-600">
                                            <div className="w-4 h-4 border-2 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                                            <span className="text-sm">翻译中...</span>
                                        </div>
                                    )}
                                </div>
                                <div className="min-h-[120px] p-4 bg-green-50 rounded-lg border">
                                    <p className="text-gray-800 leading-relaxed">
                                        {translatedText || '等待翻译结果...'}
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* 历史记录 */}
                        {history.length > 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h3 className="text-lg font-semibold text-gray-700 mb-4">历史记录</h3>
                                <div className="space-y-4 max-h-96 overflow-y-auto">
                                    {history.map((record) => (
                                        <div key={record.id} className="border-l-4 border-blue-400 pl-4 py-2">
                                            <div className="flex justify-between items-start mb-2">
                                                <span className="text-xs text-gray-500">{record.timestamp}</span>
                                                <span className="px-2 py-1 bg-gray-100 text-gray-600 rounded text-xs">
                                                    {getLanguageName(record.language)}
                                                </span>
                                            </div>
                                            <div className="space-y-2">
                                                <p className="text-sm text-gray-800 bg-gray-50 p-2 rounded">
                                                    <strong>原文:</strong> {record.original}
                                                </p>
                                                <p className="text-sm text-gray-800 bg-green-50 p-2 rounded">
                                                    <strong>译文:</strong> {record.translated}
                                                </p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SimultaneousInterpreter />, document.getElementById('root'));
    </script>
</body>
</html>
